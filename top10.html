        let ranking = JSON.parse(localStorage.getItem('top10Ranking')) || Object.keys(animeData).slice(0, 10);

        function loadRanking() {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            ranking.forEach((animeName, index) => {
                if (animeData[animeName]) {
                    const anime = animeData[animeName];
                    const item = document.createElement('div');
                    item.classList.add('ranking-item');
                    item.setAttribute('data-anime', animeName);
                    item.innerHTML = `
                        <div class="ranking-number">${index + 1}</div>
                        <div class="ranking-content">
                            <img src="${anime.image}" alt="${anime.title}">
                            <h3>${anime.title}</h3>

                        <div class="vote-buttons">
                            <button class="vote-btn up" data-anime="${animeName}" onclick="moveUp(this.getAttribute('data-anime'))"><i class="fas fa-chevron-up"></i></button>
                            <button class="vote-btn down" data-anime="${animeName}" onclick="moveDown(this.getAttribute('data-anime'))"><i class="fas fa-chevron-down"></i></button>
                        </div>
                    `;
                    rankingList.appendChild(item);
                }
            });
        }

        function moveUp(animeName) {
            const index = ranking.indexOf(animeName);
            if (index > 0) {
                [ranking[index], ranking[index - 1]] = [ranking[index - 1], ranking[index]];
                saveRanking();
                loadRanking();
            }
        }

        function moveDown(animeName) {
            const index = ranking.indexOf(animeName);
            if (index < ranking.length - 1) {
                [ranking[index], ranking[index + 1]] = [ranking[index + 1], ranking[index]];
                saveRanking();
                loadRanking();
            }
        }

        function saveRanking() {
            localStorage.setItem('top10Ranking', JSON.stringify(ranking));
        }

        function resetRanking() {
            ranking = Object.keys(animeData).slice(0, 10);
            saveRanking();
            loadRanking();
        }

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Load ranking on page load
        document.addEventListener('DOMContentLoaded', loadRanking);
