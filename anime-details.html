                synopsis: "Monkey D. Luffy et son √©quipage partent √† la recherche du tr√©sor ultime, le One Piece, dans une aventure √©pique pleine de combats et d'amiti√©.",
                episodes: "1000+",

            },
            "Attack on Titan": {
                title: "Attack on Titan",

            "Fullmetal Alchemist": {

        // Get anime name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const animeName = urlParams.get('anime');

        if (animeName && animeData[animeName]) {
            const anime = animeData[animeName];
            document.getElementById('animeDetails').innerHTML = `
                <div class="anime-image">
                    <img src="${anime.image}" alt="${anime.title}">
                </div>
                <div class="anime-info">
                    <h2>${anime.title} <button class="favorite-btn" data-anime="${anime.title}" onclick="toggleFavorite(this.getAttribute('data-anime'))"><i class="far fa-heart"></i></button></h2>
                    <p><strong>Synopsis:</strong> ${anime.synopsis}</p>
                    <p><strong>√âpisodes:</strong> ${anime.episodes}</p>
                    <p><strong>Note:</strong> ${anime.rating}/10</p>
                    <p><strong>Genre:</strong> ${anime.genre}</p>
                </div>
            `;
        } else {
            document.getElementById('animeDetails').innerHTML = '<p>Anime non trouv√©.</p>';
        }

        // Favorites functionality
        function toggleFavorite(animeName) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const index = favorites.indexOf(animeName);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(animeName);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButtons();
        }

        function updateFavoriteButtons() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                const animeName = btn.getAttribute('data-anime');
                if (favorites.includes(animeName)) {
                    btn.classList.add('favorited');
                    btn.innerHTML = '<i class="fas fa-heart"></i>';
                } else {
                    btn.classList.remove('favorited');
                    btn.innerHTML = '<i class="far fa-heart"></i>';
                }
            });
        }

        // Initialize favorite buttons on page load
        document.addEventListener('DOMContentLoaded', updateFavoriteButtons);

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
